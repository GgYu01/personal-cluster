spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 8.2.7
    helm:
      releaseName: argocd
      values: |
        # ======================================================================
        # CORE CONFIGURATION
        # ======================================================================
        configs:
          rbac:
            create: true
            policy: |
              p, role:readonly, applications, get, */*, allow
              p, role:readonly, applications, subscribe, */*, allow
              p, role:readonly, certificates, get, *, allow
              p, role:readonly, clusters, get, *, allow
              p, role:readonly, repositories, get, *, allow
              p, role:readonly, projects, get, *, allow
              p, role:readonly, accounts, get, *, allow
              p, role:readonly, gpgkeys, get, *, allow

              p, role:admin, applications, *, */*, allow
              p, role:admin, applicationsets, *, */*, allow
              p, role:admin, certificates, *, *, allow
              p, role:admin, clusters, *, *, allow
              p, role:admin, repositories, *, *, allow
              p, role:admin, projects, *, *, allow
              p, role:admin, accounts, *, *, allow
              p, role:admin, gpgkeys, *, *, allow
              p, role:admin, exec, *, *, allow

              g, admin, role:admin
            policyDefault: ""
            scopes: '[email, groups]'
          secret:
            createSecret: true
            argocdServerAdminPassword: "$2a$10$Xx3c/ILSzwZfp2wHhoPxFOwH4yFp3MepBtoZpR2JgTsPaG6dz1EYS"
            argocdServerAdminPasswordMtime: "2024-01-01T00:00:00Z"

        # ======================================================================
        # ARGO CD SERVER CONFIGURATION
        # ======================================================================
        server:
          extraArgs:
            - --insecure               # keep http:80 service port exposed
          service:
            type: ClusterIP
          resources:                  # [MERGED] move resources into this server block
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi

        # ======================================================================
        # COMPONENT-SPECIFIC SETTINGS
        # ======================================================================
        ha:
          enabled: false
        applicationSet:
          enabled: false
        notifications:
          enabled: false
        redis:
          enabled: true
        redis-ha:
          enabled: false

        controller:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 384Mi

        repoServer:
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi

        dex:
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

        redis:
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

        applicationSet:
          enabled: false
        notifications:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true