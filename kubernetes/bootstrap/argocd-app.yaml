# kubernetes/bootstrap/argocd-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-options: "Replace=true"
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 8.2.7 # Chart Version
    helm:
      releaseName: argocd
      values: |
        # ======================================================================
        # CORE CONFIGURATION
        # ======================================================================
        configs:
          # --- [START OF RBAC FIX] ---
          # Explicitly define the rbac block to ensure default policies are created.
          # We are providing an empty 'policy' string, which tells the Helm chart
          # to use its built-in, comprehensive default policy, rather than an empty one.
          rbac:
            create: true
            policy: "" 
          # --- [END OF RBAC FIX] ---

          secret:
            createSecret: true
            argocdServerAdminPassword: "$2a$10$Xx3c/ILSzwZfp2wHhoPxFOwH4yFp3MepBtoZpR2JgTsPaG6dz1EYS"
            argocdServerAdminPasswordMtime: "2024-01-01T00:00:00Z"

        # ======================================================================
        # ARGO CD SERVER CONFIGURATION
        # ======================================================================
        server:
          extraArgs:
            - --insecure
          service:
            type: ClusterIP

        # ======================================================================
        # COMPONENT-SPECIFIC SETTINGS
        # ======================================================================
        ha:
          enabled: false
        applicationSet:
          enabled: false
        notifications:
          enabled: false
        redis:
          enabled: true
        redis-ha:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true