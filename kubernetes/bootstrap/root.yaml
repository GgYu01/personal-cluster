# kubernetes/bootstrap/root.yaml (v8.0 - CORRECTED PATH)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/GgYu01/personal-cluster.git
    targetRevision: HEAD
    # DEFINITIVE FIX: Point to the 'applications' directory which ACTUALLY
    # contains the definitions for cert-manager, traefik, etc.
    path: kubernetes/applications
    # Enable directory recursion to find all YAML files within.
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true