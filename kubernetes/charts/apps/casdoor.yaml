# kubernetes/charts/apps/casdoor.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: casdoor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # CORRECTED: Using OCI format for the chart source.
    repoURL: 'oci://registry-1.docker.io/casbin'
    chart: casdoor-helm-charts
    targetRevision: 2.8.0 # The version you found in the official docs.
    helm:
      values: |
        persistence:
          enabled: true
          storageClass: "longhorn"
        ingress:
          enabled: true
          className: traefik
          hosts:
            # The hostname is templated from the parent app's values.
            - host: '{{ .Values.casdoor.host }}'
              paths:
                - path: /
                  pathType: Prefix
          # REMOVED: The entire 'tls' block is removed based on our temporary
          # assumption to disable TLS for initial deployment.
          # tls:
          #   - secretName: casdoor-tls
          #     hosts:
          #       - '{{ .Values.casdoor.host }}'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: casdoor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true