# File: kubernetes/manifests/authentik-ingress/ingress.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-https
  namespace: authentik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`auth.core01.prod.gglohh.top`)    # clean Host() without hidden chars
      services:
        - name: authentik-server
          port: http                                 # named port as defined in the Service
  tls:
    secretName: authentik-tls-staging