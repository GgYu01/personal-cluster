# 修改范围：整段 container 配置（替换镜像为可公开拉取的 echo-server）
apiVersion: apps/v1
kind: Deployment
metadata:
  name: provisioner-gateway
  namespace: provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provisioner-gateway
  template:
    metadata:
      labels:
        app: provisioner-gateway
    spec:
      containers:
      - name: gateway
        image: ealen/echo-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3