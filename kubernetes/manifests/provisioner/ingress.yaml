# 修改范围：仅确认 tls.secretName 指向本命名空间的 portal-tls-staging
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: provisioner-https
  namespace: provisioner
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`portal.core01.prod.gglohh.top`) && PathPrefix(`/`)
    kind: Rule
    services:
    - name: provisioner-gateway
      port: 80
  tls:
    secretName: portal-tls-staging  # must exist in namespace 'provisioner'