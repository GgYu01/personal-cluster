# kubernetes/manifests/argocd-ingress/traefik-rbac.yaml
# This ClusterRole gives permission to read Secrets across all namespaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik-secret-reader
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
---
# This binding applies the role to Traefik's ServiceAccount.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik-secret-reader-binding
subjects:
- kind: ServiceAccount
  name: traefik # Default name for Traefik's ServiceAccount
  namespace: traefik # The namespace where Traefik is running
roleRef:
  kind: ClusterRole
  name: traefik-secret-reader
  apiGroup: rbac.authorization.k8s.io