# kubernetes/manifests/argocd-ingress/ingress.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server-https
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.core01.prod.gglohh.top`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
  tls:
    # This correctly references the Secret that cert-manager will create.
    # The 'certResolver' field has been removed as it's for Traefik's internal ACME client.
    secretName: argocd-server-tls-staging
