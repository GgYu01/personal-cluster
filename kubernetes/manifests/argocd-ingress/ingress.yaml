# kubernetes/manifests/argocd-ingress/ingress.yaml (Definitive Final Version v10)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # 告诉 Cert-Manager 使用哪个 ClusterIssuer
    cert-manager.io/cluster-issuer: cloudflare
    # 告诉 Traefik 这个路由需要 TLS
    traefik.ingress.kubernetes.io/router.tls: "true"
    # CRITICAL FIX: 告诉 Traefik 与后端服务通信时使用 HTTPS 协议
    traefik.ingress.kubernetes.io/router.services.scheme: https
spec:
  ingressClassName: traefik
  rules:
  - host: "argocd.core01.prod.gglohh.top"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              # 仍然指向 argocd-server 的 https 端口 (通常是 443)
              name: https
  tls:
  - hosts:
    - "argocd.core01.prod.gglohh.top"
    secretName: argocd-server-tls