# kubernetes/manifests/traefik-rbac/rbac.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik-secret-reader
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik-secret-reader-binding
subjects:
- kind: ServiceAccount
  # CORRECTED: Point to the ServiceAccount in our 'traefik' namespace
  name: traefik
  namespace: traefik
roleRef:
  kind: ClusterRole
  name: traefik-secret-reader
  # CORRECTED: The correct API group
  apiGroup: rbac.authorization.k8s.io