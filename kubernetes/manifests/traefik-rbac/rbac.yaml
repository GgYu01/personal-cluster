# kubernetes/manifests/traefik-rbac/rbac.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik-secret-reader
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik-secret-reader-binding
subjects:
- kind: ServiceAccount
  # CRITICAL CHANGE: Point to the ServiceAccount of K3s's built-in Traefik
  name: traefik
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: traefik-secret-reader
  apiGroup: rbac.authorization.k8s.io