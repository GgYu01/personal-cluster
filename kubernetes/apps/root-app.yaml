# kubernetes/apps/root-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default
  source:
    # repoURL 和 values 将由 Terraform 动态提供
    # 这里的值仅作为默认/占位符
    repoURL: 'https://github.com/example/repo.git'
    targetRevision: HEAD
    path: kubernetes/charts
    # 新增 helm section
    helm:
      # values 将由 Terraform 的 kubernetes_manifest 资源动态注入
      # 这个占位符将被覆盖
      values: |
        placeholder: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true