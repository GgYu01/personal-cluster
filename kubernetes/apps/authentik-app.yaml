# File: kubernetes/apps/authentik-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: authentik
  namespace: argocd
  annotations: 
    argocd.argoproj.io/sync-wave: "10" 
spec: 
  project: default                  # REQUIRED
  source: 
    repoURL: https://charts.goauthentik.io   # REQUIRED
    chart: authentik
    targetRevision: 2025.8.4
    helm: 
      releaseName: authentik
      values: | 
        # ========= Authentik core =========
        authentik: 
          secret_key: "GPJcN5Rt9p6x4zZ6Vw2qk8H0u1Qy3Lb7Md9Xf2Qa5Ws8Er1Ty3Ui7Zo0Bg4Nv6Kx" 
          error_reporting: 
            enabled: false
          postgresql: 
            password: "a_strong_database_password_change_me" 
          redis: 
            password: "" 

        # ========= PostgreSQL (embedded) =========
        postgresql: 
          enabled: true
          auth: 
            username: "authentik" 
            database: "authentik" 
            password: "a_strong_database_password_change_me" 
          primary: 
            args: 
              - -c
              - config_file=/bitnami/postgresql/conf/postgresql.conf
              - -c
              - hba_file=/bitnami/postgresql/conf/pg_hba.conf
            configuration: | 
              listen_addresses = '*'
              port = '5432'
              wal_level = 'replica'
              fsync = 'on'
              hot_standby = 'on'
              log_connections = 'false'
              log_disconnections = 'false'
              log_hostname = 'false'
              client_min_messages = 'error'
              include_dir = 'conf.d'

              # very-low memory profile
              shared_buffers = '16MB'
              effective_cache_size = '96MB'
              maintenance_work_mem = '16MB'
              work_mem = '2MB'
              max_connections = '25'

            resources: 
              requests: 
                cpu: 20m
                memory: 128Mi
              limits: 
                cpu: "500m" 
                memory: 256Mi

        # ========= Redis (embedded) =========
        redis: 
          enabled: true
          architecture: standalone
          auth: 
            enabled: false
          master: 
            extraFlags: 
              - "--maxmemory 192mb" 
              - "--maxmemory-policy allkeys-lru" 
            resources: 
              requests: 
                cpu: 20m
                memory: 96Mi
              limits: 
                cpu: 300m
                memory: 192Mi

        # ========= Server (probes relaxed TEMP) =========
        server: 
          resources: 
            requests: 
              cpu: 50m
              memory: 128Mi
            limits: 
              cpu: "700m" 
              memory: 384Mi

          # TEMP: disable all probes for first run stability
          startupProbe:
            enabled: false
          readinessProbe:
            enabled: false
          livenessProbe:
            enabled: false

        # ========= Worker (probes relaxed TEMP) =========
        worker: 
          resources: 
            requests: 
              cpu: 50m
              memory: 96Mi
            limits: 
              cpu: "500m" 
              memory: 384Mi

          # TEMP: disable all probes for first run stability (PID check causes failures)
          startupProbe:
            enabled: false
          readinessProbe:
            enabled: false
          livenessProbe:
            enabled: false

  destination: 
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy: 
    automated: 
      prune: true
      selfHeal: true
    syncOptions: 
    - CreateNamespace=true