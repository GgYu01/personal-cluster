# File: kubernetes/apps/authentik-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: https://charts.goauthentik.io
    chart: authentik
    targetRevision: 2025.8.4
    helm:
      releaseName: authentik
      values: |
        # ========= Authentik core =========
        authentik:
          secret_key: "a_very_long_and_random_secret_key_change_me"
          error_reporting:
            enabled: false
          postgresql:
            password: "a_strong_database_password_change_me"
          redis:
            password: ""

        # ========= PostgreSQL (embedded) =========
        postgresql:
          enabled: true
          image:
            registry: docker.io
            repository: bitnami/postgresql
            tag: "17"          # <-- FIX: explicit, valid tag in Bitnami repo
          auth:
            username: "authentik"
            database: "authentik"
            password: "a_strong_database_password_change_me"
          primary:
            args:
              - -c
              - config_file=/bitnami/postgresql/conf/postgresql.conf
              - -c
              - hba_file=/bitnami/postgresql/conf/pg_hba.conf
            configuration: |
              listen_addresses = '*'
              port = '5432'
              wal_level = 'replica'
              fsync = 'on'
              hot_standby = 'on'
              log_connections = 'false'
              log_disconnections = 'false'
              log_hostname = 'false'
              client_min_messages = 'error'
              include_dir = 'conf.d'

        # ========= Redis (embedded) =========
        redis:
          enabled: true
          architecture: standalone
          auth:
            enabled: false
          image:
            registry: docker.io
            repository: bitnami/redis
            tag: "8.2"         # <-- FIX: explicit, valid tag in Bitnami repo
  destination: 
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy: 
    automated: 
      prune: true
      selfHeal: true
    syncOptions: 
    - CreateNamespace=true